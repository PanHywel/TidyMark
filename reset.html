<!DOCTYPE html>
<html>
<head>
    <title>重置 TidyMark</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <h1>重置 TidyMark</h1>
    <p>点击下面的按钮清除使用记录，重新显示首次使用引导</p>
    <button onclick="resetTidyMark()">重置为首次使用</button>
    
    <script>
        function resetTidyMark() {
            localStorage.removeItem('tidymark_hasUsedBefore');
            alert('已重置！现在打开 popup.html 将显示首次使用引导');
            window.open('popup.html', '_blank');
        }
    </script>
</body>
</html>
