<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TidyMark 导航</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="page">
    <div class="topbar">
      <div class="theme-dropdown">
        <button type="button" id="theme-toggle-btn" class="theme-btn" title="主题">
          <span class="sr-only">主题</span>
          <!-- 图标由脚本根据当前模式填充 -->
        </button>
        <div class="dropdown-menu" id="theme-menu" hidden>
          <button type="button" class="dropdown-item" data-mode="system">系统</button>
          <button type="button" class="dropdown-item" data-mode="light">明亮</button>
          <button type="button" class="dropdown-item" data-mode="dark">暗色</button>
        </div>
      </div>
      <!-- 书签收起/展开按钮已移除，改用选项页配置是否展示书签列表（默认不展示） -->
    </div>
    <header class="header">
      <div class="time" id="current-time">--:--</div>
      <div class="subtitle">
        <span id="subtitle-main">愿你高效、专注地浏览每一天</span>
        <span id="weather-bar" class="weather-inline" aria-live="polite" hidden>
          <!-- 天气信息由脚本填充 -->
        </span>
      </div>
    </header>

    <main class="main">
      <form id="search-form" class="search" autocomplete="off">
        <select id="search-engine" class="engine-select" aria-label="搜索引擎">
          <option value="google">Google</option>
          <option value="bing">Bing</option>
          <option value="duck">DuckDuckGo</option>
          <option value="baidu">百度</option>
        </select>
        <input id="search-input" type="text" placeholder="搜索或输入网址（“#”开头进行书签搜索）" aria-label="搜索" />
        <button type="submit" title="搜索">搜索</button>
      </form>
      
      <!-- 60s 读懂世界（可配置开关） -->
      <section class="section" id="sixty-seconds" hidden aria-live="polite">
        <div class="section-header">
          <div class="section-head-left">
            <span class="drag-handle" aria-hidden="true">⋮⋮</span>
            <div class="section-title">60s 读懂世界</div>
          </div>
          <div class="section-head-right">
            <div class="section-count" id="sixty-date">--</div>
          </div>
        </div>
        <div class="sixty-body" id="sixty-body">
          <!-- 由脚本渲染：封面、新闻列表 -->
        </div>
      </section>
      

      <section class="bookmarks" id="bookmark-sections" aria-live="polite">
        <!-- 动态渲染书签分类与列表 -->
      </section>
      <div class="bookmarks-placeholder" id="bookmarks-placeholder" hidden>
        书签列表已隐藏。可在“设置 → 导航页”中打开显示。
      </div>
    </main>

    <!-- 底部品牌已移除 -->
  </div>

  <script src="index.js"></script>
</body>
</html>
