<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TidyMark · 书签搜索</title>
    <style>
      :root { color-scheme: light dark; }
      @media (prefers-color-scheme: light) {
        :root { --bg: #fff; --text: #202124; --surface: #f3f4f6; --border: #dadce0; --muted: #5f6368; --accent: #1a73e8; --shadow: 0 8px 24px rgba(0,0,0,0.08), 0 2px 8px rgba(0,0,0,0.06); --item-shadow: 0 2px 6px rgba(0,0,0,0.06); }
      }
      @media (prefers-color-scheme: dark) {
        :root { --bg: #202124; --text: #e8eaed; --surface: #2a2b2e; --border: #3c4043; --muted: #9aa0a6; --accent: #8ab4f8; --shadow: 0 8px 28px rgba(0,0,0,0.35), 0 2px 12px rgba(0,0,0,0.25); --item-shadow: 0 2px 10px rgba(0,0,0,0.25); }
      }
      html, body { height: 100%; margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'PingFang SC', 'Microsoft YaHei', sans-serif; background: var(--bg); color: var(--text); }
      .wrap { display: flex; height: 100%; align-items: flex-start; justify-content: center; padding: 40px 20px; }
      .box { width: 100%; max-width: 1200px; background: var(--surface); border: 1px solid var(--border); border-radius: 14px; padding: 28px; box-sizing: border-box; box-shadow: var(--shadow); }
      .title { font-size: 22px; font-weight: 700; margin: 0 0 14px; letter-spacing: 0.2px; }
      .title::after { content: ''; display: block; width: 44px; height: 3px; background: var(--accent); border-radius: 999px; margin-top: 8px; }
      .desc { font-size: 14px; line-height: 1.7; color: var(--muted); }
      .kbd { display: inline-block; padding: 2px 6px; border: 1px solid var(--border); border-bottom-width: 3px; border-radius: 6px; background: rgba(0,0,0,0.06); color: inherit; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace; }
      .hint { margin-top: 14px; font-size: 12px; color: var(--muted); }
      .input { width: 100%; box-sizing: border-box; height: 48px; padding: 10px 14px; border: 1px solid var(--border); border-radius: 10px; outline: none; background: var(--bg); color: var(--text); transition: border-color .15s ease, box-shadow .15s ease; }
      .input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px color-mix(in srgb, var(--accent) 28%, transparent), inset 0 1px 0 rgba(255,255,255,0.06); }
      .input::placeholder { color: var(--muted); }

      .results { list-style: none; padding: 0; margin: 18px 0 0; }
      .item { display: grid; grid-template-columns: 24px 1fr; gap: 12px; align-items: center; padding: 12px 10px; border-radius: 10px; cursor: pointer; transition: background .15s ease, transform .12s ease, box-shadow .15s ease; }
      .item + .item { margin-top: 6px; }
      .item:hover { background: color-mix(in srgb, var(--accent) 10%, var(--surface)); box-shadow: var(--item-shadow); transform: translateY(-1px); }
      .item.active { background: color-mix(in srgb, var(--accent) 18%, var(--surface)); outline: 1px solid color-mix(in srgb, var(--accent) 45%, var(--border)); box-shadow: var(--item-shadow); }
      .favicon { width: 22px; height: 22px; border-radius: 6px; background: var(--surface); border: 1px solid var(--border); box-shadow: 0 1px 0 rgba(255,255,255,0.06); }
      .meta { display: flex; flex-direction: column; gap: 2px; min-width: 0; }
      .titleLine { display: flex; align-items: center; gap: 6px; min-width: 0; }
      .titleText { font-size: 15px; font-weight: 600; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
      .urlText { font-size: 12px; color: var(--muted); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
      mark { background: transparent; color: var(--accent); font-weight: 700; }

      .state { margin-top: 16px; font-size: 13px; color: var(--muted); }
      .sectionTitle { font-size: 16px; font-weight: 700; margin: 22px 0 10px; color: var(--muted); letter-spacing: 0.2px; }
      .sectionTitle::after { content: ''; display: inline-block; vertical-align: middle; width: 30px; height: 3px; background: var(--border); border-radius: 999px; margin-left: 10px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="box">
        <h1 class="title">TidyMark · 书签搜索</h1>
        <input id="searchBox" class="input" type="text" placeholder="输入关键词，回车打开… ⬆⬇选择" autocomplete="off" spellcheck="false" autofocus />
        <p class="hint">支持自动聚焦、键盘上下选择与回车打开。</p>
        <ul id="results" class="results"></ul>
        <div id="state" class="state" hidden>正在搜索…</div>

        <h2 id="allTitle" class="sectionTitle">全部书签</h2>
        <ul id="allResults" class="results"></ul>
        <div id="allState" class="state" hidden>正在加载全部书签…</div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
  </html>
